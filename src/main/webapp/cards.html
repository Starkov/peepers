<div class="sidebar-nav pre-scrollable" style="height: 800px">
    </br>
    <div ng-repeat="card in cards">
        <div class="alert alert-success"> {{card.phrase}} - {{card.translation}}</div>
    </div>
</div>


<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg col-md-offset-3" data-toggle="modal" data-target="#addCard">
    Add
</button>

<!-- Modal -->
<div class="modal fade" id="addCard" tabindex="-1" role="dialog" aria-labelledby="addCardLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="CardFormCtrl">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="addCardLabel">Add new card</h4>
                </div>
                <div class="modal-body">
                    <div>
                        Phrase: <input type="text" ng-model="card.phrase"/><br/>
                        Translation: <input type="text" ng-model="card.translation"/><br/>
                        <!--<button ng-click="update(card)">SAVE</button>-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="update(card)">Save</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </form>
        </div>

    </div>
</div>
