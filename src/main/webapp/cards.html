<!--Sidebar-->
<div id="wrapper">
    <div id="sidebar-wrapper">
        <div class="sidebar-nav " ng-controller="CardsCtrl">
            </br>
            <div ng-repeat="card in cards">
                <div class="thumbnail"> {{card.phrase}}</div>
            </div>
        </div>
        <div>
            <button id="sidebar-bottom" class="btn btn-primary btn-lg " data-toggle="modal" data-target="#addCard">
                Add
            </button>
        </div>
    </div>
</div>
<!--End sidebar-->
<!--Carousel-->
<div ng-controller="CardsSidebarCtrl">
    <carousel>
        <slide ng-repeat="c in cardsSlide" active="c.active">
            <div class="thumbnail">
                </br></br></br>
                <center><h1>{{c.phrase}}</h1></center>
                </br></br></br>
            </div>
        </slide>
    </carousel>
</div>
<!--End carousel-->

<!-- Modal -->
<div class="modal fade" id="addCard" tabindex="-1" role="dialog" aria-labelledby="addCardLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="CardFormCtrl" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="addCardLabel">Add new card</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputPhrase">Phrase:</label>
                        <input type="text" class="form-control" id="inputPhrase" placeholder="Enter phrase"
                               ng-model="card.phrase">
                    </div>
                    <div class="form-group">
                        <label for="inputTranslate">Translate:</label>
                        <input type="text" class="form-control" id="inputTranslate" placeholder="Enter translate"
                               ng-model="card.translation">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="update(card)">Save
                    </button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End modal -->
