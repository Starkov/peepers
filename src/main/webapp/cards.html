    <div id="sidebar-wrapper">

        <div class="sidebar-nav ">

                <div class="alert alert-success"> {{card.phrase}} - {{card.translation}}</div>
            </div>

        </div>

            <button id="sidebar-bottom" class="btn btn-primary btn-lg " data-toggle="modal" data-target="#addCard">

<div class="alert alert-success col-md-offset-3 col-md-9">
    qweqwe
</div>


<!-- Modal -->
<div class="modal fade" id="addCard" tabindex="-1" role="dialog" aria-labelledby="addCardLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="CardFormCtrl" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="addCardLabel">Add new card</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputPhrase">Phrase:</label>
                        <input type="text" class="form-control" id="inputPhrase" placeholder="Enter phrase"
                               ng-model="card.phrase">
                    </div>
                    <div class="form-group">
                        <label for="inputTranslate">Translate:</label>
                        <input type="text" class="form-control" id="inputTranslate" placeholder="Enter translate"
                               ng-model="card.translation">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="update(card)">Save
                    </button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </form>
        </div>

    </div>
</div>
